<!DOCTYPE html>
<html lang=”en”>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/base.css" />
	{% block css%}{% endblock %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon"
		href="https://stylishforjimmy.s3.ap-northeast-1.amazonaws.com/aaf705e06726ce3881288ae4be3ac5fe.jpeg">
	<title>Movie On</title>
</head>

<body class="page">
	<nav>
		<a class="logo" href="/">
			MOVIE ON
		</a>
		<div class="nav__options">
			<button onclick="location.href='/dashboard'">數據平台</button>
			<div class="nav__input">
				<input type="text" placeholder="片名" />
				<img class="button__search" src="https://i.imgur.com/RspHfzJ.png" />
			</div>
			{% if user.is_authenticated %}
			<button onclick="location.href='/memberpage'">{{ user.username }}</button>
			<button onclick="location.href='/logout'">Log Out</button>
			{% else %}
			<button onclick="location.href='/signin'">Log In</button>
			<button onclick="location.href='/signup'">Register</button>
			{% endif%}
		</div>
	</nav>

	{% block content%}{% endblock %}
	<img class="top__btn" src="https://stylishforjimmy.s3.ap-northeast-1.amazonaws.com/top.png">
</body>
{% block js%}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="../static/js/base.js" type="text/javascript"></script>

</html>
