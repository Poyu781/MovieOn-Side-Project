<!DOCTYPE html>
<html lang=”en”>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main_page.css" />
    {% block css%}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie On</title>
</head>
<body class="page">
    <nav>
        <div class="logo">
            <a href="/">
            <img src="https://stylishforjimmy.s3-ap-northeast-1.amazonaws.com/ScreenShot+2021-05-17+%E4%B8%8B%E5%8D%884.19.58.png" id="logo" />
            </a>
        </div>
    
        <ul class="options">
            <li id="women">熱門</li>
            <li id="men">驚悚</li>
            <li id="acc">動作</li>
        </ul>
        <input type="text" />
        <input type="submit" value="search" />
        {% if user.is_authenticated %}
        <div>Welcome {{ user.username }}</div>
        <button type="button" class="btn btn-primary logOut" onclick="location.href='/logout'">Log Out</button>
        {% else %}
        <button type="button" class="btn btn-primary logIn" onclick="location.href='/signin'">Log In</button>
        <button type="button" class="btn btn-primary signIn" onclick="location.href='/signup'">Register</button>
        {% endif%}
        
    </nav>
    {% block content%}{% endblock %}
</body>
{% block js%}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
